name: Update Well-Known Profiles

on:
  # Run automatically every month on the 1st at 3am UTC
  schedule:
    - cron: '0 3 1 * *'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  update-profiles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch updated profiles
        run: node scripts/fetch-well-known-profiles.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/data/wellKnownProfiles.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'Update well-known profiles list'
          title: 'Update Well-Known Profiles'
          body: |
            ## Automated Profile List Update

            This PR updates the well-known profiles list with the latest data from nostr.band.

            ### Changes
            - Fetched top 1000 trending profiles from nostr.band
            - Updated profile names and metadata

            ### Review Checklist
            - [ ] Check that profile count hasn't drastically decreased
            - [ ] Verify no inappropriate profiles were added
            - [ ] Build passes

            ðŸ¤– This PR was automatically generated by GitHub Actions.
          branch: update-profiles
          delete-branch: true
          labels: automated, profiles
